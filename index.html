<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    .notice {
      display: inline-block;
      background-color: #ffc107;
      padding: 30px;
      border: 2px solid #333;
      border-radius: 10px;
      position: relative;
    }
    .tag {
      position: absolute;
      bottom: -20px;
      right: -10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="notice">
    <h1>Under Maintenance</h1>
    <div class="tag">Takeover by PhantomX</div>
  </div>
</body>
</html>
